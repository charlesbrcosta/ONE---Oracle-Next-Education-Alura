<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Function</title>
</head>
<body>
    <div class="container">
        <div class="containr_conteudo">
            <div class="container_texto">
                <h1>Desafio para praticar Funções do JS</h1>
                <h3>Exercício</h3>
            </div>
            <ol class="desafio">
                <li class="desafio_1">
                    <p id="atividade_1" class="container_desafio">Desafio - 1</p>
                    <span class="container_descricao">Digite seu peso:</span>
                    <input id="peso" type="number" min="1" max="10" class="container_input" /> 
                    <span class="span_desc_campo">Digite sua altura:</span>
                    <input id="altura" type="number" min="1" max="10" class="container_input" /> 
                    <button onclick="calcularImc()" class="container_botao">Calcular o IMC</button>
                    <p id="resultadoImc" class="container_resultado">Resultado</p>
                </li>
                <li class="desafio_2">
                    <p id="atividade_2" class="container_desafio">Desafio - 2</p>
                    <span class="container_descricao">Digite o número:</span>
                    <input type="number" min="1" max="10" id="numero" class="container_input" />
                    <button onclick="calcularFatorial()" id="fatorial" class="container_botao">calcula o Fatorial</button>
                    <p id="resultadoFatorial" class="container_resultado">Resultado</p>
                </li>
                <li class="desafio_3">
                    <p id="atividade_3" class="container_desafio">Desafio - 3</p>
                    <span class="container_descricao">Digite o valor em $:</span>
                    <input type="number" min="1" max="10" id="dinheiro" class="container_input" />
                    <button onclick="converterDolarEmReal()" id="dolar" class="container_botao">Converter $ em R$</button>
                    <p id="resultadoConversao" class="container_resultado">Resultado</p>
                </li>
                <li class="desafio_4"></li>
                <li class="desafio_5"></li>
                <li class="desafio_6"></li>
            </ol>
        </div>
    </div>
    <script src="exercicio1.js" defer></script>
    <script src="exercicio2.js" defer></script>
    <script src="exercicio3.js" defer></script>
</body>
</html>
